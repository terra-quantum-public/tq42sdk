name: CI & CD

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - "docs/**"
    branches:
      - "main"
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - "main"

jobs:
  styles:
    name: "Lint and format"
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Install package
        run: poetry install --only=styles

      - name: Lint by using make lint target
        run: make lint

      - name: Format by using make format target
        run: make format
  test:
    name: "Matrix testing"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]

    permissions:
      contents: 'write'
      id-token: 'write'

    steps:
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Install package
        run: poetry install

      - name: Test by using make test target
        run: poetry run make test

  prepub:
    name: "Check if version changed"
    runs-on: ubuntu-latest
    needs:
      - styles
      - test

    outputs:
      version_change: ${{ steps.install.outcome }} != 'success'

#    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Check if package is already present in this version
        id: install
        run: poetry run pip install tq42==$(poetry version --short) --dry-run
        continue-on-error: true

  publish:
    name: "Build & publish"
    runs-on: ubuntu-latest
    needs:
      - prepub

    permissions:
      contents: 'write'
      id-token: 'write'

    # if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && needs.prepub.outputs.version_change }}
    if: ${{ needs.prepub.outputs.version_change }}

    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

